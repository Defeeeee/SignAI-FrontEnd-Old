<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../global/style.css">
    <link rel="stylesheet" href="../header/styleheader.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <script src="../header/header.js"></script>
    <script src="../conection/conectionlg.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.querySelector("body");
            body.innerHTML += header(); // Asegúrate de que la función `header` esté definida
            const panelHeader = document.getElementById('fotito');
            const panelContent = document.getElementById('dropdown');

            panelHeader.addEventListener('click', () => {
                panelContent.classList.toggle('mostrar');
            });

            document.addEventListener('click', (event) => {
                if (!panelHeader.contains(event.target) && !panelContent.contains(event.target)) {
                    panelContent.classList.remove('mostrar');
                }
            });

            function getTranslation() {
                const videoId = localStorage.getItem('videoId');
                if (!videoId) {
                    alert("No se encontró el ID del video en localStorage.");
                    return;
                }

                fetch(`https://sign-ai-web.vercel.app/${videoId}/getTexto`, {  
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error en la red: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Textos recibidos:', data);
                    const textoDevuelto = data.Texto_Devuelto;  
                    if (textoDevuelto) {
                        document.getElementById("cuadroTexto").value = textoDevuelto;  
                    } else {
                        alert("No se encontró el texto para el ID: " + videoId);
                    }
                })
                .catch(error => {
                    console.error('Error al obtener los textos:', error);
                    alert("Error de red: " + error.message);
                });
            }

        });
    </script>

    <main class="main">
        <div>
            <p class="t"> All Done!</p>
        </div>
        <div>
            <label for="cuadroTexto"></label>
            <textarea id="cuadroTexto" placeholder=""></textarea>
        </div>
        <a href="../5pantalla/index.html">
            <button class="btnl" id="bt"> 
                <p class="x">Go Back!</p>
            </button>
        </a>
    </main>
</body>

</html>
