<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../global/style.css">
    <link rel="stylesheet" href="../header/styleheader.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <script src="../header/header.js"></script>
    <script src="../conection/conectionlg.js"></script>
    <script>
        // agregarHeader();

        document.addEventListener('DOMContentLoaded', () => {
            const body = document.querySelector("body");
            body.innerHTML += header();
            const panelHeader = document.getElementById('fotito');
            const panelContent = document.getElementById('dropdown');

            panelHeader.addEventListener('click', () => {
                // Alternar la clase 'show' para mostrar/ocultar el contenido
                panelContent.classList.toggle('mostrar');
            });

            // Cerrar el panel si se hace clic fuera de él
            document.addEventListener('click', (event) => {
                if (!panelHeader.contains(event.target) && !panelContent.contains(event.target)) {
                    panelContent.classList.remove('mostrar');
                }
            });
        });
    </script>


    <main class="main">
        <div>
            <p class="t"> All Done!</p>
        </div>
        <div>
            <label for="cuadroTexto">Escribe aquí:</label>
            <textarea id="cuadroTexto" placeholder="Aquí aparecerá el texto del backend..."></textarea>
        </div>
       
    </main>
    
</body>

</html>
