<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Processing Translation</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay">
    <div class="modal">
      <div class="icon">
        <img src="../imgs/hands.png" alt="Hands Icon">
      </div>
      <h2>Processing Translation</h2>
      <p>Please wait while we process your video...</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Check if translation exists in localStorage
      const translation = localStorage.getItem('translation');

      if (translation) {
        // If translation exists, redirect to 6pantalla after a short delay
        setTimeout(() => {
          window.location.href = "../6pantalla/index.html";
        }, 2000); // 2 second delay for animation to be visible
      } else {
        // If no translation, show error after a delay
        setTimeout(() => {
          alert("No translation found. Please try uploading your video again.");
          window.location.href = "../5pantalla/index.html";
        }, 3000);
      }
    });
  </script>
</body>
</html>
