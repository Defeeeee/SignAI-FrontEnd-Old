            <script>
                function clearToken() {
                    // Comprueba si el token existe antes de intentar eliminarlo
                    if (localStorage.getItem('token') !== null) {
                        localStorage.removeItem('token'); // Elimina el token del localStorage
                        console.log("El token se ha limpiado correctamente.");
                        alert("El token se ha limpiado correctamente.");
                    } else {
                        console.log("No hay ningún token almacenado en el localStorage.");
                        alert("No hay ningún token almacenado en el localStorage.");
                    }
                }
            </script>

                </div>

                        <input type="text" id="edUsername" name="username" required>

                        <label for="edEmail" class="label2"id="im">Mail</label>
                        <input type="email" id="edEmail" name="email" required>

                        <label for="edPassword" class="label2">Password</label>
